<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
    }

    /* LEFT */
    .login-left-panel {
      width: 50%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 360px;
    }

    .login-title {
      font-size: 56px;
      margin-bottom: 12px;
      text-align: center;
    }

    .login-subtitle {
      color: #555;
      font-size: 15px;
      margin-bottom: 28px;
      text-align: center;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .login-button:hover {
      background: #f0f0f0;
    }

    .login-button-email {
      background: #1e40af;
      color: white;
      border: none;
    }

    .login-button-email:hover {
      background: #1e3a8a;
    }

    .login-divider {
      text-align: center;
      margin: 18px 0;
      font-size: 12px;
      color: #999;
      font-weight: 600;
    }

    .login-footer-text {
      font-size: 11px;
      color: #777;
      margin-top: 14px;
      text-align: left;
    }

    .login-footer-text a {
      color: #555;
      text-decoration: underline;
    }

    /* RIGHT */
    .login-right-panel {
      width: 50%;
      background:
        radial-gradient(circle at 20% 30%, #6dd5ed, transparent 40%),
        radial-gradient(circle at 80% 20%, #fbc2eb, transparent 45%),
        radial-gradient(circle at 70% 80%, #fddb92, transparent 45%),
        radial-gradient(circle at 30% 70%, #a1ffce, transparent 45%),
        linear-gradient(135deg, #667eea, #764ba2);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .login-right-panel {
        display: none;
      }

      .login-left-panel {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="login-left-panel">
    <div class="login-box">
      <h1 class="login-title">Hello</h1>

      <div class="login-subtitle">
        Use your email or another service to continue with Coolors.
      </div>

      <button class="login-button">
        <i class="fa-brands fa-google"></i>
        Continue with Google
      </button>

      <button class="login-button">
        <i class="fa-brands fa-apple"></i>
        Continue with Apple
      </button>

      <div class="login-divider">OR</div>

      <button class="login-button login-button-email">
        <i class="fa-solid fa-envelope"></i>
        Continue with email
      </button>

      <div class="login-footer-text">
        By continuing, you agree to our
        <a href="#">Terms of Service</a>. Read our
        <a href="#">Privacy Policy</a>.
      </div>
    </div>
  </div>

  <div class="login-right-panel"></div>
</body>
</html>
