
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup Weird</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------------- базові стилі ---------------- */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    display: flex;
    height: 100vh;
}

/* ---------------- лівий блок ---------------- */
.weird-leftside {
    width: 50%;
    padding: 80px 90px;
    display: flex;
    flex-direction: column;
    position: relative;
}

.weird-header {
    text-align: center;
    margin-bottom: 40px;
}

.weird-header h1 {
    font-size: 40px;
    margin-bottom: 10px;
}

.weird-subtitle {
    color: #666;
}

.weird-form {
    max-width: 360px;
    margin: 0 auto;
    width: 100%;
}

.weird-input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
}

.weird-pass-wrapper {
    position: relative;
}

.weird-toggle {
    position: absolute;
    right: 14px;
    top: 45%;
    transform: translateY(-55%);
    width: 24px;
    height: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.6;
}

.weird-toggle:hover {
    opacity: 1;
}

.weird-button {
    width: 100%;
    padding: 13px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    margin-top: 10px;
}

.weird-button:hover {
    background: #1d4ed8;
}

.weird-signin {
    margin-top: 20px;
    font-size: 14px;
    text-align: center;
}

.weird-signin a {
    color: #2563eb;
    text-decoration: none;
}

.weird-terms {
    position: absolute;
    bottom: 20px;
    left: 90px;
    font-size: 12px;
    color: #777;
}

.weird-terms a {
    color: #444;
    text-decoration: none;
}

/* ---------------- правий блок ---------------- */
.weird-rightside {
    width: 50%;
    background: linear-gradient(
        135deg,
        #ff4ecd,
        #c77dff,
        #7dd3fc,
        #bef264
    );
}

/* ---------------- responsive ---------------- */
@media (max-width: 900px) {
    body {
        flex-direction: column;
    }
    .weird-leftside, .weird-rightside {
        width: 100%;
    }
    .weird-terms {
        position: static;
        margin-top: 40px;
    }
}

/* ---------------- SVG око ---------------- */
.weird-eye svg {
    width: 24px;
    height: 24px;
}
</style>
</head>

<body>

<div class="weird-leftside">

    <div class="weird-header">
        <h1>Sign up</h1>
        <p class="weird-subtitle">Create a free account with your email.</p>
    </div>

    <div class="weird-form">
        <input type="text" class="weird-input" placeholder="Full Name">
        <input type="email" class="weird-input" placeholder="Email">

        <div class="weird-pass-wrapper">
            <input type="password" id="weird-pass" class="weird-input" placeholder="Password">
            <span class="weird-toggle" id="weird-toggle">
                <span class="weird-eye">
                    <!-- Відкрите око / перекреслення через JS -->
                    <svg viewBox="0 0 24 24">
                        <path id="weird-eye-path" fill="none" stroke="#000" stroke-width="2"
                        d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                        <circle id="weird-eye-circle" cx="12" cy="12" r="3" fill="none" stroke="#000" stroke-width="2"/>
                        <line id="weird-eye-line" x1="4" y1="4" x2="20" y2="20" stroke="#000" stroke-width="2" style="display:block"/>
                    </svg>
                </span>
            </span>
        </div>

        <button class="weird-button">Create your free account</button>

        <p class="weird-signin">
            Already have an account? <a href="#">Sign in</a>
        </p>
    </div>

    <p class="weird-terms">
        By continuing, you agree to our
        <a href="#">Terms of Service</a>.
        Read our <a href="#">Privacy Policy</a>.
    </p>

</div>
<div class="weird-rightside"></div>

<script>
const weirdPass = document.getElementById("weird-pass");
const weirdToggle = document.getElementById("weird-toggle");
const weirdLine = document.getElementById("weird-eye-line");

weirdToggle.addEventListener("click", () => {
    const hidden = weirdPass.type === "password";
    weirdPass.type = hidden ? "text" : "password";

    // якщо пароль видно — ховаємо лінію
    weirdLine.style.display = hidden ? "none" : "block";
});

// на початку перекреслення видно, бо пароль прихований
weirdLine.style.display = "block";
</script>

</body>
</html>
