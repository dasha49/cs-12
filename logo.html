
<html>
    <head></head>
    <body>
        <style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

.signupPage {
  display: flex;
  height: 100vh;
}

/* LEFT SIDE */
.signupLeft {
  width: 50%;
  padding: 100px 120px;
  display: flex;
  flex-direction: column;
}

.signupLeft h1 {
  font-size: 42px;
  font-weight: 700;
  margin-bottom: 8px;
}

.subtitle {
  color: #555;
  margin-bottom: 28px;
}

.signupLeft input {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 14px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 15px;
}

/* PASSWORD */
.passwordField {
  position: relative;
}

.passwordField .eye {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}

/* BUTTON */
.signupBtn {
  margin-top: 10px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

/* TEXTS */
.signinText {
  margin-top: 16px;
  font-size: 14px;
}

.signinText a {
  color: #2563eb;
  text-decoration: none;
}

.policy {
  margin-top: auto;
  font-size: 12px;
  color: #777;
}

.policy a {
  color: #111;
  text-decoration: none;
}

/* RIGHT SIDE ‚Äî GRADIENT */
.signupRight {
  width: 50%;
  background: linear-gradient(
    135deg,
    #ff5ec4,
    #d66efd,
    #9ae6ff,
    #faff7f
  );
}

</style>
 <div className="signupPage">
  <div className="signupLeft">
    <h1>Sign up</h1>
    <p className="subtitle">Create a free account with your email.</p>

    <input type="text" placeholder="Full Name" />
    <input type="email" placeholder="Email" />

    <div className="passwordField">
      <input type="password" placeholder="Password" />
      <span className="eye">üëÅ</span>
    </div>

    <button className="signupBtn">
      Create your free account
    </button>

    <p className="signinText">
      Already have an account? <a href="#">Sign in</a>
    </p>

    <p className="policy">
      By continuing, you agree to our <a href="#">Terms of Service</a>.
      Read our <a href="#">Privacy Policy</a>.
    </p>
  </div>

  <div className="signupRight"></div>
</div>
   
</body>
</html>
