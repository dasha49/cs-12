
<html>
<head>
    <link rel="stylesheet" href="pract6.css">
</head>
<body>


<div class="loader">
    <div class="lds-dual-ring"></div>
</div>


<header>
    <div class="wrapper">
        <div class="cart">
            <div>
                
                <img src="shopping-cart.png" alt="Cart">
                <div id="cart-counter" class="hide">0</div>
            </div>
        </div>
    </div>
</header>


<div class="cart-view-wrapper hide">
    <div class="blur"></div>

    <div id="cart-view">
        <div class="title">
            <div>Корзина</div>

            
            <div id="cart-view-close">
                <img src="close.png" alt="Close" style="width:24px;cursor:pointer;">
            </div>
        </div>

        <div class="cart-view-list"></div>

        <div class="total-price">
            Всього: <span id="total-price-value">0</span>
        </div>
    </div>
</div>


<div class="items-container">
    <div class="wrapper">

      
        <div class="filters">

           
            <div class="search">
                <img src="search-interface-symbol.png" alt="Search">
                <input type="text" id="search-input" placeholder="Пошук...">
            </div>

           
            <div class="category">
                <label>Категорія:</label>
                <select>
                    <option value="">Всі</option>
                </select>
            </div>

          
            <div class="price">
                <label>Ціна:</label>
                <input type="number" id="price-min" placeholder="Від">
                <input type="number" id="price-max" placeholder="До">
            </div>

          
            <div class="rating">
                <label>Рейтинг:</label>
                <input type="number" min="0" max="5" id="rating" placeholder="Від">
            </div>

          
            <div class="extra-functions">
                <label>Додатково:</label>
                <div class="extra-functions-container"></div>
            </div>

        </div>

       
        <div class="items"></div>

    </div>
</div>

<script src="pract6.js"></script>
</body>
</html>
